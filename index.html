<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drumkit</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- Google Font - Roboto Mono in 400, 500, 700 weights -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
  <!-- Bungee hairline  -->
  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline&display=swap" rel="stylesheet">

</head>

<body>
  <h1 class="heading">Elwyn's Nice Drum Machine</h1>

  <div id="sounds">
    <div class="drum">
      <h1> a</h1>
      <p>crash</p>
      <audio id="crash" class="sound">
        <source src="/sounds/crash.mp3">
      </audio>
    </div>
    <div class="drum">
      <h1> s </h1>
      <p> bass</p>
      <audio id="kick-bass" class="sound">
        <source src="/sounds/kick-bass.mp3">
      </audio>
    </div>
    <div class="drum">
      <h1> d </h1>
      <p>snare</p>
      <audio id="snare" class="sound">
        <source src="/sounds/snare.mp3">
      </audio>
    </div>
    <div class="drum">
      <h1> f </h1>
      <p>hi-hat</p>
      <audio id="hi-hat" class="sound">
        <source src="/sounds/hi-hat.mp3">
      </audio>
    </div>
    <div class="drum">
      <h1> j </h1>
      <p>tom one</p>
      <audio id="tom-one" class="sound">
        <source src="/sounds/tom-1.mp3">
      </audio>
    </div>
    <div class="drum">
      <h1> k </h1>
      <p>tom two</p>
      <audio id="tom-two" class="sound">
        <source src="/sounds/tom-2.mp3">
      </audio>
    </div>
    <div class="drum">
      <h1> l </h1>
      <p>tom three</p>
      <audio id="tom-three" class="sound">
        <source src="/sounds/tom-3.mp3">
      </audio>
    </div>
    <div class="drum">
      <h1> ;</h1>
      <p> crash </p>
      <audio id="tom-four" class="sound">
        <source src="/sounds/tom-4.mp3">
      </audio>
    </div>
    <h2>Press one of these letters on your </br>keyboard to trigger drum sounds</h2>
  </div>



  <script src="main.js"></script>
  <div class="filler"></div>
</body>

</html>
